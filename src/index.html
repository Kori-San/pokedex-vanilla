<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: red;
        }

        .main-frame {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        .search-bar {
            background: antiquewhite;
            width: 85%;
            height: 30px;
        }

        .pokemon-container {
            background: green;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 95%;
            flex-wrap: wrap;

        }

        .pokemon-box {
            width: 115px;
            background: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script type="module" src="/scripts/index.js"></script>
</head>

<body>
    <div class="main-frame">
        <div class="search-bar"></div>
        <div class="pokemon-container" id="pokemon-container"></div>
    </div>
</body>

</html>
