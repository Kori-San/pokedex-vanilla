name: Build and Run Tests
run-name: "${{ github.workflow }} #${{ github.run_number }} by @${{ github.actor }}"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make build
  start:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make build start
